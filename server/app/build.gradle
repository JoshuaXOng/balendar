plugins {
    id 'application'
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id "com.github.sherter.google-java-format" version "0.9"
    id 'balendar.java-application-conventions'
}

group = 'jxo'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.19'
    implementation 'org.apache.commons:commons-text'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
    implementation project(':utilities')
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-test', version: '2.6.6'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-test-autoconfigure', version: '2.6.6'
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.3.19'
    
}

application {
    mainClass = 'balendar.app.App'
}
